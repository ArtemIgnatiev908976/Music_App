                </div>

                </div>

                </div>
                <div class="pad5">
                    <audio class="sound" src="./sounds/5.mp3"></audio>
                </div>
                <div class="pad6">
                    <audio class="sound" src="./sounds/6.mp3"></audio>
                </div>
                <div class="pad7">
                    <audio class="sound" src="./sounds/7.mp3"></audio>
                </div>
            </div>

        </div>

    </header>
    <script src="index.js"></script>
</body>

</html>
